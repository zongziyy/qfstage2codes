<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .w{
            width: 1000px;
            margin: auto;
        }
        header {
            height: 120px;
            background-color: #00f7ff;
            text-align: center;
            font-size: 50px;
            line-height: 120px;

        }

        .nav1{
            height: 20px;
            background-color: #d987ff;
        }
        .nav {
            width: 1000px;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        .nav li {
            height: 50px;
            width: 20%;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            box-sizing: border-box;
            border-right: solid 1px #000;
            background-color: #5aff68;
        }

        .nav li:last-of-type{
            border-right:none;
        }
        .main {
            height: 2000px;
            font-size: 120px;
            text-align: center;
            line-height: 1.5;
            background-color: #d987ff;
        }

        footer {
            /* display: none; */
            opacity: 0;
            z-index: -1;
            transition: 1s;
            height: 50px;
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <header class="w">
        我是header
    </header>
    <div class="nav1 w">
        <ul class="nav">
            <li>我是导航</li>
            <li>我是导航</li>
            <li>我是导航</li>
            <li>我是导航</li>
            <li>我是导航</li>
        </ul>
    </div>    
    <div class="main w">
        我是主体

    </div>
    <footer class="w">
        别滑了别滑了，到底了！
    </footer>
</body>
<script>
    var nav = document.getElementsByClassName("nav")[0];
    var header = document.getElementsByTagName("header")[0];
    var main = document.getElementsByClassName("main")[0];
    var footer = document.getElementsByTagName("footer")[0];
    console.dir(header);

    // var scrollTop = document.documentElement.scrollTop;
    // console.log(scrollTop);

    window.onscroll = function () {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;      //获取滚动高度

        var scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;         //获取文档实际高度

        var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;        //获取文档可视高度
        console.log(scrollTop,clientHeight,scrollHeight);

        if (scrollTop >= header.offsetHeight) {
            nav.style.position = "fixed";
            nav.style.top = "0";
            nav.style.right = "0";
            nav.style.left = "0";
        } else {
            nav.style.position = "static";
        }
        
        if(scrollTop>=scrollHeight-clientHeight-200){
            footer.style.opacity = "1";
            footer.style.zIndex = "0";
            setTimeout(function(){
                footer.style.display = "none";
            },2000)
        } else {
            footer.style.opacity = "0";
            footer.style.display = "block";
        }
    }
</script>

</html>
