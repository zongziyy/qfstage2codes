<script>
    //  ES6  提供的一种新的取值方式 (可以帮助我们 快速获取 数组/对象的值)

    // 数组的解构

    // ES5 传统的取值
    var list = ["a", "b", "c"];
    var a = list[0];
    var b = list[1];
    var c = list[2];

    // ES6   本质上，这种写法属于“模式匹配”，只要等号两边的模式相同，左边的变量就会被赋予对应的值。
    var [a, b, c] = ["a", "b", "c"];






</script>
