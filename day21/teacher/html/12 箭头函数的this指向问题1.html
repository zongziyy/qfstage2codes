<script>
    // this -> 函数中的内置参数,一般指向对象
    // 1. 普通函数 命名函数/匿名函数  this->window   (严格模式  this-> undefined)
    // 2. 函数在调用时  属于谁就指向谁     事件/对象调用方法
    // 3. 箭头函数没有自己的this指向,它的this依赖于箭头函数所在作用域(父作用域)的this(箭头函数遇到this,向外跳一层)


    document.onclick = function () {
        console.log("fn外", this);  //this -> document
        var fn = () => {
            console.log("fn内", this); // this-> document
        }
        fn();
    }

    var obj = {
        name: "张三",
        age: 18,
        say: function () {
            console.log("fn外", this);  //this -> obj
            var fn = () => {
                console.log("fn内", this);  //this->obj
            }
            fn();
        }
    }
    obj.say();




</script>
