<script>
    // 字符串 => 存储和获取一段文本


    // 如何创建字符串
    // 1. 字面量创建字符串
    var str = "hello";
    console.log(str, typeof str);   //"string"

    // 2. 构造函数的创建
    var str = new String("hello");
    console.log(str, typeof str);  // "object"

    // 字符串的特性
    // 1. 有length属性  表长度(字符串中字符的个数)
    // 2. 可以通过下标取值,但是不能通过下标赋值     下标的最大值 = length-1
    //    注意: 原字符串是不能被修改的,如果想对字符串进行修改 => 新字符串
    // 3. 可以被循环遍历 for for...in for...of

    // console.log(str.length);

    // var char = str[4]; // 取值
    // console.log(char);

    // str[4] = "0";
    // console.log(str);

    for (var i = 0; i < str.length; i++) {
        console.log(i, str[i]);
    }

    for (var i in str) {
        console.log(i, str[i]);
    }

    for (var val of str) {
        console.log(val);
    }

</script>
