    // -------------------------------------------
    // list  想循环遍历的数组
    // fn    每次循环遍历向执行的函数
    function myEach(list, fn) {
        for (var i = 0; i < list.length; i++) {
            var item = list[i]; // 循环的当前元素
            var index = i;      // 循环的当前下标
            var array = list;   // 原数组

            fn(item, index, array);  // 实际参数
        }
    }

    function myMap(list, fn) {
        var all = [];
        for (var i = 0; i < list.length; i++) {
            var item = list[i]; // 循环的当前元素
            var index = i;      // 循环的当前下标
            var array = list;   // 原数组

            var result = fn(item, index, array);  // 实际参数
            all.push(result);
        }
        return all;
    }


    function myFilter(list, fn) {
        var all = [];
        for (var i = 0; i < list.length; i++) {
            var item = list[i]; // 循环的当前元素
            var index = i;      // 循环的当前下标
            var array = list;   // 原数组

            var result = fn(item, index, array);  // 实际参数
            if (result) {
                all.push(item);
            }
        }
        return all;
    }

    function mySome(list, fn) {
        var all = [];
        var flag = false; // 假设不含有
        for (var i = 0; i < list.length; i++) {
            var item = list[i]; // 循环的当前元素
            var index = i;      // 循环的当前下标
            var array = list;   // 原数组

            var result = fn(item, index, array);  // 实际参数
            if (result) {  // 满足条件 result => true
                flag = true;
                break;
            }
        }
        return flag;
    }

        for (var i = 0; i < list.length; i++) {

            if (!result) { // 只要有一个不满足条件 result => false
                flag = false;
                break;
            }

        }
        return flag;
    }
