<!DOCTYPE html>

<script>
    // 字符串 => 存储和获取一段文本


    // 如何创建字符串
    // 1. 字面量创建字符串
    var str = "hello";
    console.log(str, typeof str);   //"string"

    // 2. 构造函数的创建
    var str = new String("hello");
    console.log(str, typeof str);  // "object"


    // number
    var a = 1;
    console.log(a, typeof a);

    var a = new Number(1);
    console.log(a, typeof a);

    // bool
    var a = true;
    console.log(a, typeof a);

    var a = new Boolean(1);
    console.log(a, typeof a);






</script>

</html>
