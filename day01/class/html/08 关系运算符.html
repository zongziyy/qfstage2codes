<script>
    // 关系运算符
    //  >  >=  <  <=    ==  ===   !=  !==

    // 优先级
    // >  >=  <  <=  大于   ==  ===   !=  !==
    // console.log(3 > 5 === false);  //false === false => true

    // = 赋值  把等号后的值赋值给 等号前的变量

    // ==  相等 (只比较数值  不比较类型)
    // !=  不相等 (只比较数值  不比较类型)

    // ===  全等/恒等 (既比较数值  又比较类型)
    // !==  不全等/恒等 (既比较数值  既比较类型)

    // 关系运算符 一般用来比较两个数据,  也可以作为单个判断条件

    console.log(5 > 3);   //true
    console.log(5 >= 3);  //true
    console.log(5 < 3);  //false
    console.log(5 <= 3);  //false

    var a = 5;
    var b = "5";
    // a = b;   // a = 3

    // console.log(a == b);  //true
    // console.log(a != b);  //false


    // console.log(a === b);  //false
    // console.log(a !== b);  //true











</script>
