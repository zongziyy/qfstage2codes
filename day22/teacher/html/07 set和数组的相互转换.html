    // 数组去重    数组 => set结构  => 数组

    // 数组 => set结构
    var list = [1, 2, 3, 1, 2, 3, 1, 2, 3, 1, 2, 3];
    var s = new Set(list); // set接收一个数组  
    console.log(s);

    // set结构  => 数组
    // a. Array.from()
    var arr = Array.from(s);
    console.log(arr);

    // b. 借助扩展运算符(...)
    var arr = [...s];
    console.log(arr);
