<script>
    // Map 结构原生提供三个遍历器生成函数和一个遍历方法。
    // Map.prototype.keys() ：返回键名的遍历器。
    // Map.prototype.values() ：返回键值的遍历器。
    // Map.prototype.entries() ：返回所有成员的遍历器。
    // Map.prototype.forEach() ：遍历 Map 的所有成员。

    var m = new Map();
    m.set(1, 100);
    m.set("hello", "hello");
    m.set(true, true);
    m.set(null, null);
    m.set(undefined, undefined);

    var arr = [1, 2, 3];
    var obj = {
        a: 1
    }
    var fn = v => v;

    m.set(arr, arr);
    m.set(obj, obj);
    m.set(fn, fn);
    console.log(m);

    var obj = m.keys();
    console.log(obj);

    var result = obj.next();
    console.log(result);

    var result = obj.next();
    console.log(result);

    var result = obj.next();
    console.log(result);

    var result = obj.next();
    console.log(result);

    var result = obj.next();
    console.log(result);
