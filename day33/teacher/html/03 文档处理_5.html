<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.10.1.min.js"></script>
    <style>
        .delBox {
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap" name="one" id="box">
        <h2>jquery筛选</h2>
        <!-- style="display:none" -->
        <div class="list">
            <li class="first">01</li>
            <li>02</li>
            <li class="mid">03</li>
            <li>04</li>
            <li>05</li>
            <li class="last"><span>06</span></li>
        </div>
        <div class="delBox"></div>
    </div>
</body>

<script>

    // empty()  清空匹配元素的子元素

    // $(".list").empty();  //$(".list").html("");


    // remove()  从DOM中删除所有匹配的元素。  但除了这个元素本身得以保留之外，其他的比如绑定的事件，附加的数据等都会被移除。


    // detach()   从DOM中删除所有匹配的元素。 与remove()不同的是，所有绑定的事件、附加的数据等都会保留下来。




    // 点谁就删除谁
    // $(".list li").click(function () {
    //     // $(this).remove();
    //     $(this).detach();
    // })

    // 给每一个元素绑定了事件 
    $(".list li").data("msg", "haha").click(function () {
        console.log($(this).index(), $(this).data("msg"));
    })

    $(".wrap h2").click(function () {
        $(".list li:first").remove().appendTo(".delBox");
        // $(".list li:first").detach().appendTo(".delBox");
    })

    // clone()  复制节点
    // clone(false)   默认 只克隆元素及其子内容,不可隆事件和data()数据
    // clone(true)    默认 既克隆元素及其子内容,又可隆事件和data()数据
    $(".first").clone().appendTo(".list");
    $(".last").clone(true).appendTo(".list");
















</script>

</html>
