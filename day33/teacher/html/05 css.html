<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.10.1.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 400px;
            height: 400px;
            background-color: #6ff;
            margin: 100px;
            overflow: hidden;
        }

        .sub {
            width: 300px;
            height: 300px;
            background-color: #0f0;
            margin: 50px;
            overflow: hidden;
            position: relative;
        }

        .txt {
            width: 100px;
            height: 100px;
            background-color: #f00;
            margin: 100px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="sub">
            <div class="txt"></div>
        </div>
    </div>
</body>
<script>
    var txt = document.getElementsByClassName("txt")[0];
    // console.log(txt.offsetParent, txt.offsetLeft, txt.offsetTop);

    // 相对于参照物父元素
    console.log($(".txt").prop("offsetLeft"), $(".txt").prop("offsetTop"))


    // offset()   获取匹配元素在当前视口的相对偏移。  {left,top}
    console.log($(".txt").offset());  // 250  250 



</script>

</html>
