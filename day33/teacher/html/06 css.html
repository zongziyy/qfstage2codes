<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.10.1.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {
            height: 4000px;
        }

        .wrap {
            width: 400px;
            height: 400px;
            background-color: #6ff;
            margin: 100px;
            overflow: hidden;
            position: relative;
        }

        .sub {
            width: 300px;
            height: 300px;
            background-color: #0f0;
            margin: 50px;
            overflow: hidden;
        }

        .txt {
            width: 100px;
            height: 100px;
            background-color: #f00;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="sub">
            <div class="txt"></div>
        </div>
    </div>
</body>
<script>
    // position()    获取匹配元素相对定位的参照物的偏移。   {left,top}
    console.log($(".txt").position());
    console.log($(".txt").position().left);
    console.log($(".txt").position().top);


    // scrollTop()   获取和设置 滚动条相对于 文档顶部的位置
    // scrollLeft()   获取和设置 滚动条相对于 文档左边的位置
</script>

</html>
