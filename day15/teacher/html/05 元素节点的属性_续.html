<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href=""> -->
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #6ff;
            border: 1px solid transparent;
        }

        .active {
            border-color: red;
        }
    </style>

</head>

<body>
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <img src="./new-coupon-img.gif" alt="图片有误">
</body>
<script>
    var a = document.querySelector("a");
    var img = document.querySelector("img");

    // console.dir(a);
    console.dir(img);

    // href  获取和设置元素的href属性 (a,link);
    // target  获取和设置元素的target属性 (a,link);
    console.log(a.href);
    console.log(a.target);
    a.href = "https://jd.com";
    a.target = "_self";

    // src  获取和设置元素的src属性 (img,script);
    // alt  获取和设置元素的target属性 (img);
    img.src = "https://www.baidu.com/img/dong_5a30169b33012332baafb15938f6f19f.gif";
    img.alt = "baidu";






</script>

</html>
