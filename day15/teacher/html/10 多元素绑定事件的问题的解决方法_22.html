<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        .w {
            width: 1140px;
            margin: 0 auto;
        }


        .wrapNav {
            /* background-color: #6ff; */
            width: 100%;
            height: 45px;
        }

        .wrapNav .nav {
            display: flex;
        }

        .wrapNav .nav>li {
            flex: 1;
            border: 1px solid #000;
            line-height: 45px;
            text-align: center;
        }

        .wrapNav .nav>li:not(:last-child) {
            border-right: 0;
        }

        .wrapPart .part {
            height: 400px;
            line-height: 400px;
            text-align: center;
            border: 1px solid #000;
        }

        .tips {
            line-height: 45px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            color: #fff;
            display: none;
        }
    </style>
</head>

            li.onclick = function () {

                //  // 当我们点击li时,函数内部没有声明 li和i ,向外跳一层(fn的函数作用域   找到循环当前的li和i)
                console.log(li, i);
            }
        })(li, i); //实际参数
