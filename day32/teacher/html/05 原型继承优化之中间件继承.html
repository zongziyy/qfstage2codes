<script>
    // 面向对象之继承
    // 让一个类(构造函数) 继承 另一个类 的属性和方法 (构造函数中的属性/方法(实例) 和 原型对象上的公用的属性和方法)

    // 继承的类  子类
    // 被继承的类 父类

    // 本质:实现属性和方法的复用


    // 原型的继承
    // 通过拓宽原型链实现继承父类原型对象的目的
    // YellowPerson.prototype = new Person("Tom", 18);
    // YellowPerson.prototype.constructor = YellowPerson;  // 重新定义constructor指向构造函数本身

    // p1 ->YellowPerson.prototype(new Person("Tom", 18) = {})  -> Person.prototype -> Object.prototype ->null

    // 缺点:只能继承 原型对象上的属性和方法  不能继承  构造函数中 实例的属性和方法  (会多余几个属性 )


    function Person(name, age) { //  构造函数中 实例的属性和方法
        // {}   this->{}
        this.name = name;    // 构造函数Person在执行时 this-> Person创建的实例化对象
        this.age = age;
        this.species = "human";
    }

    // 原型对象上的属性和方法
    Person.prototype.say = function () {
        console.log(this.name, this.age);
    }
    Person.prototype.skill = function () {
        console.log("thinking");
    }

    // var p1 = new Person("张三", "18");
    // console.log(p1);


    // 黄种人
    function YellowPerson(name, age, hobby) {
        this.hobby = hobby;
    }



    // 中间函数  
    function Fn() { }
    Fn.prototype = Person.prototype;

    // new Fn();  ->  Fn.prototype 
    // {
    //     __proto__: Person.prototype
    // }

    // 最简单的原型继承 (最low的 父类构造函数也会有影响)
    YellowPerson.prototype = new Fn();
    YellowPerson.prototype.constructor = YellowPerson;  // 重新定义constructor指向构造函数本身

    // 原本的
    // p1 ->YellowPerson.prototype ->  Object.prototype ->null

    // 原型继承 2:
    // p1 ->YellowPerson.prototype(new Fn())  -> Person.prototype -> Object.prototype ->null

    YellowPerson.prototype.skin = "yellow";
    YellowPerson.prototype.speak = function () {
        console.log("chinese");
    };

    console.dir(Person);

    var p1 = new YellowPerson("张三", 18, "唱歌");
    console.log(p1);
    // console.log(p1.__proto__ === YellowPerson.prototype);  // Person.prototype




</script>
