<script>
    function Person(name, age) { //  构造函数中 实例的属性和方法
        // {}   this->{}
        this.name = name;    // 构造函数Person在执行时 this-> Person创建的实例化对象
        this.age = age;
        this.species = "human";
    }
    // 原型对象上的属性和方法
    Person.prototype.say = function () {
        console.log(this.name, this.age);
    }
    Person.prototype.skill = function () {
        console.log("thinking");
    }


    //如何定义自己YellowPerson 的 构造函数的相关属性和方法   以及 原型对象上的相关属性和方法
    class YellowPerson extends Person {

        // 默认继承父类构造函数 实例的相关属性和方
        // constructor(name, age) {
        //     super(name, age);   // 调用父类构造函数  Person.call(this,name,age)
        // }    

        // 自定义YellowPerson构造函数的内容
        constructor(name, age, hobby) {
            super(name, age);    // 先调用父类构造函数 Person.call(this,name,age)
            this.hobby = hobby;  // 在定义自己的
        }

        skin = "yellow";
        // 定义自己原型对象上的方法
        speak() {
            console.log("chinese");
        }
    };

    // console.log(YellowPerson);
    // console.dir(YellowPerson);

    var p1 = new YellowPerson("李四", 22);
    console.log(p1);


</script>
