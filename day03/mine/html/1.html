<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* body{

    </style>
</head>

<body>
    <h2>最佳损友</h2>
    <p>朋友，我当你一秒朋友</p>
    <p>朋友，我当你一世朋友</p>
    <p>奇怪，过去再不堪回首</p>
    <p>怀缅，时时其实还有</p>
    <br>
    <p>朋友 你试过将我营救</p>
    <p>朋友 你试过把我批斗</p>
    <p>无法 再与你交心联手</p>
    <p>毕竟 难得有过最佳损友</p>
    <br>
    <p>从前共你，触膝把酒倾通宵都不够</p>
    <p>我有痛快过，你有没有</p>
    <p>好多东西今生只可给你</p>
    <p>保留直到永久</p>
    <p>别人如何明白透</p>
    <p>实实在在踏入过我宇宙</p>
    <p>即使相处到有个裂口</p>
    <p>命运决定了</p>
    <p>以后再没法聚头</p>
    <p>但说过去，却那样厚</p>
    <br>
    <p>问我有没有</p>
    <p>各自有没有</p>
    <p>一直躲避的接口</p>
    <p>非什么大仇</p>
    <p>看我佯装你让我</p>
    <p>眼泪背着流</p>
    <p>严重似情侣</p>
    <p>讲分手</p>
</body>

<script>
    for (i = 1; i <= 100; i++) {
        var a = 1;
        for (j = 1; j <= i; j++) {
            if (i % j == 0) {
                a++;
            }
        }
        if (a % 2 == 0) {
            console.log(i);
        }
    }
</script>

</html>
