    var grade = 106;

    if (grade >= 0 && grade <= 100) {
        var shi = parseInt(grade / 10);
        switch (shi) {
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                document.write(grade + "分;不及格<br>");
                break;
            case 6:
                document.write(grade + "分;危险<br>");
                break;
            case 7:
                document.write(grade + "分;一般<br>");
                break;
            case 8:
                document.write(grade + "分;良好<br>");
                break;
            case 9:
            case 10:
                document.write(grade + "分;优秀<br>");
                break;
            default:
                document.write("System Error");
                break;
        }

    } else {
        document.write("System Error");
    }
