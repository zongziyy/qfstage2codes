    function createDiamond(n) {
        // var n = 21; //总层数
        var mid = (n - 1) / 2;

        for (var i = -mid; i <= mid; i++) {
            for (var j = 1; j <= Math.abs(i); j++) {
                document.write("&emsp;");
            }

            for (var k = 1; k <= n - Math.abs(i) * 2; k++) {
                document.write("锋");
            }

            for (var j = 1; j <= Math.abs(i); j++) {
                document.write("&emsp;");
            }


            document.write("<br>");
        }

    }

    function getWater(nowWater) {
        var count = 0;
        // 如果不在正确范围内  报错  (了解)
        if (nowWater < 0 || nowWater > 50) {
            var err = new Error("Please enter the correct range of parameters");  //创建一个错误
            throw err;  //把错误抛出
        }

        for (var water = nowWater; water < 50; water += 5) {
            count++;
        }
        // console.log(count);
        return count;
    }
