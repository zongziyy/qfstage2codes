<script>
    // 作用域  代码生效的区域

    // 全局变量 
    // a. 在函数外通过关键词(var let const)声明的变量是全局变量
    // b. 不通过关键词直接声明的变量 也是全局变量 (缺点:)

    // 对应的作用域:全局作用域    自当前script标签开始的任何位置都可以使用(前提是不存在同名的局部变量)

    // 局部变量   
    // a. 在函数内部通过关键词(var let const)声明的变量是局部变量  
    // b. 形式参数也是局部变量

    // 对应的作用域:局部作用域(函数作用域)  只在函数内容生效

    // 在函数外通过关键词声明的变量是全局变量
    var a = 10;
    var b = 20;


    function fn() {
        c = 30;   // b. 不通过关键词直接声明的变量 也是全局变量 (缺点:)
        console.log("函数内", a, b, c);   // 10 20 30
    }

    fn();
    console.log("函数外", a, b, c); // 10 20 30
</script>
