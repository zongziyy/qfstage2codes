    // 函数封装的流程
    // 1. 写特定功能的代码 (先把需要封装的功能按正常的逻辑流程写出来)
    // 2. 将完成特定功能的代码抽离出来,放到函数中(让它形成一个独立的实体),起一个名字
    // 3. 将可变参数改为形式参数 (function 的 () 中)
    // 4. 设置函数的返回值  (用户可以自己通过return值定义函数执行的结果,如果不设置return  默认返回undefined )
    // 5. 函数的使用  =>调用  函数名()

    //  关于函数的调用 ,每次调用函数  都会按顺序执行函数函数的上下文

    // 形式参数 和  实际参数  一一对应

    // 有利于程序维护

    // 提高了代码的重用性(复用性)

    function level(grade) {   //形式参数 (函数封装过程中的假设性参数)

        if (grade >= 90) {
            return "A";
        } else if (grade >= 80) {
            return "B";
        } else if (grade >= 70) {
            return "C";
        } else if (grade >= 60) {
            return "D";
        } else {
            return "E";
        }
    }

    // 形式参数和实际参数一一对应
