<body>
    <button id="btn">点击</button>

<script>

    // arguments  是函数的内置参数(所有函数都有) 
    // arguments  是一个集合,用来存储每次函数调用过程中传入的所有实际参数

    // arguments的特性
    // 1. 有length属性,表长度(集合中参数/元素的个数)
    // 2. 可以通过下标进行取值和赋值    下标的最大值 length-1
    // 3. 可以被循环遍历 (将集合中的每一个元素都取出来)

    function add() {  // 如果函数封装过程中,参数个数不确定的情况下就可以使用arguments
        console.log(arguments);
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {  // [0,length-1]
            var item = arguments[i];
            sum += item;
            console.log(item);
        }
        return sum;
    }

    var result = add(2, 6, 8, 4, 5, 9, 3, 7, 1);
    console.log(result);

    var result = add(4, 5, 7);
    console.log(result);





</script>

</html>
