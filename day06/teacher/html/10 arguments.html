    // arguments  是函数的内置参数(所有函数都有) 
    // arguments  是一个集合,用来存储每次函数调用过程中传入的所有实际参数

    // arguments的特性
    // 1. 有length属性,表长度(集合中参数/元素的个数)
    // 2. 可以通过下标进行取值和赋值    下标的最大值 length-1
    // 3. 可以被循环遍历 (将集合中的每一个元素都取出来)

    function add() {
        console.log(arguments);
        console.log(arguments.length);
        console.log(arguments[3]);  // 4  下标取值

        arguments[3] = 40; // 下标赋值
        console.log(arguments);

        console.log(arguments[arguments.length - 1]); //取最后一个值
