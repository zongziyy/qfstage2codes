    // ?=n	匹配任何其后紧接指定字符串 n 的字符串。
    var str = "Is this all there is";
    var patt1 = /is(?= all)/ig;  // 匹配紧邻 all的is

    var arr = str.match(patt1);
    console.log(arr);


    // ?=n	?!n	匹配任何其后没有紧接指定字符串 n 的字符串。
    var str = "Is this all there is";
    var patt1 = /is(?! all)/ig;  // 匹不紧邻 all的is

    var arr = str.match(patt1);
    console.log(arr);
