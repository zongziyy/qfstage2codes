    // 工厂模式 创建对象  (给定既定的参数 产出对象 )
    function Cat(name, color) {
        var obj = {   // new Object();
            name: name,
            color: color,
            call() {
                console.log("喵喵");
            },
            skill() {
                console.log("捉老鼠");
            }
        }

        return obj;
    }

    // 2. 共有的属性和方法重复创建  => 浪费内存


    var Tom = Cat("Tom", "black");
    console.log(Tom, Tom instanceof Cat, Tom instanceof Object);
    var Kitty = Cat("Kitty", "pink");
    console.log(Kitty);
