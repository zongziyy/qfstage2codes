<script>

    // 形式上，Generator 函数是一个普通函数，但是有两个特征。一是，function关键字与函数名之间有一个星号；二是，函数体内部使用yield表达式，定义不同的内部状态（yield在英语里的意思就是“产出”）。

    function* fn() {
        console.log(1);
        yield 1;

        console.log(2);
        yield 2;

        console.log(3);
        yield 3;

        console.log(4);
        yield 4;

        console.log(5);
        return 5;
    }

    var obj = fn(); // 调用函数得到生成器对象
    console.log(obj);

    var result = obj.next();  // 
    console.log(result);

    var result = obj.next();
    console.log(result);

    var result = obj.next();
    console.log(result);

    var result = obj.next();
    console.log(result);

    var result = obj.next();
    console.log(result);




</script>

</html>
