<script>

    // 面向过程
    // 就是分析出解决问题所需要的步骤，然后用变量,函数把这些步骤一步一步实现，使用的时候一个一个依次调用就可以了。

    // 面向对象
    // 思想上提升, 就是将你的需求抽象成一个对象, 然后针对这个对象分析其特征(属性)与行为(方法)--这个对象就称之为类(面向对象)

    // 也就是说 把构成问题的事务（事务：一般是指要做的或所做的事情。在计算机术语中是指访问并可能更新数据库中各种数据项的一个程序执行单元(unit) ），分解成各个对象，建立对象的目的是为了描述某个事物在整个解决问题的步骤中的行为

    // 面向过程

    var target = "大象";
    var iceBox = "冰箱";

    function open() {

    }

    function put() {

    }

    function close() {

    }


    // 面向对象   (把面向过程中的变量和函数  改为对象中的 属性,方法)

    冰箱 = {
        target: "大象", // 鸡蛋,西红柿,鱼 羊肉
        open() { },
        put() { },
        close() { },
        init() {
            this.open();
            this.put(this.target);
            this.close();
        }
    }







</script>
