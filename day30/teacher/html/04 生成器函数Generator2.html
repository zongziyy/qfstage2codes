<script>



    function readText(url) {
        return new Promise(function (resolve, reject) {
            $.ajax({
                type: "get",
                url: url,
                dataType: "text",
                success(txt) {
                    resolve(txt);
                }
            })
        })
    }

    function* readAllTxt() {
        var txt1 = yield readText("../data/1.txt");
        var txt2 = yield readText("../data/2.txt");
        var txt3 = yield readText("../data/3.txt");
    }
