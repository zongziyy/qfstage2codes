<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../pagination/common/reset.css">
    <link rel="stylesheet" href="../pagination/pagination.css">
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../pagination/jquery.pagination.js"></script>
</head>

<body>
    <div class="M-box"></div>
</body>
<script>
    $('.M-box').pagination({
        totalData: 100,   // count
        showData: 10,     //showNum
        current: 1,
        mode: "fixed",
        count: 4,         //showPage

        prevContent: "<",
        nextContent: ">",

        // 首页尾页是否开启  和  规定内容
        coping: true,
        homePage: "首页",
        endPage: "尾页",

        // 跳转是否开启  和  规定内容
        jump: true,
        jumpBtn: "go",

        callback: function (api) {
            console.log(api.getCurrent());  // 获取当前页
        }
    });


</script>

</html>
