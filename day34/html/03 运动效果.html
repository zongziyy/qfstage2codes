<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.10.1.min.js"></script>
    <style>
        .buttons {
            margin-bottom: 50px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #6ff;
        }
    </style>
</head>

<body>
    <div class="buttons">
        <button class="hide">hide</button>
        <button class="show">show</button>
        <button class="slideUp">slideUp</button>
        <button class="slideDown">slideDown</button>
        <button class="slideToggle">slideToggle</button>
        <button class="fadeOut">fadeOut</button>
        <button class="fadeIn">fadeIn</button>
        <button class="fadeTo">fadeTo</button>
        <button class="fadeToggle">fadeToggle</button>
    </div>
    <div class="box"></div>
</body>
<script>
    // hide(speed=0,fn)
    // show(speed=0,fn)

    // slideUp();  通过高度变化（向上减小）来动态地隐藏所有匹配的元素，在隐藏完成后可选地触发一个回调函数。

    // slideDown();  通过高度变化（向上减小）来动态地显示所有匹配的元素，在隐藏完成后可选地触发一个回调函数。


    $(".hide").click(function () {
        $(".box").hide(1000, function () {
            console.log("隐藏");
        })
        // $(".box").animate({ width: 0, height: 0 }, 1000)
    })

    $(".show").click(function () {
        $(".box").show(1000)
    })

    $(".slideUp").click(function () {
        $(".box").slideUp()
    })

    $(".slideDown").click(function () {
        $(".box").slideDown()
    })

    $(".slideToggle").click(function () {
        $(".box").finish().slideToggle()
    })

    $(".fadeOut").click(function () {
        $(".box").finish().fadeOut()
    })

    $(".fadeIn").click(function () {
        $(".box").finish().fadeIn()
    })

    $(".fadeTo").click(function () {
        $(".box").finish().fadeTo(500, 0.5);
    })

    $(".fadeToggle").click(function () {
        $(".box").finish().fadeToggle()
    })



</script>

</html>
