<script>
    document.write("<h2>7的意志</h2>");
    var i = 1;
    while (i <= 100) {
        i++;
        if (i % 7 == 0) {
            document.write(i + "  ");
        }
    }
    document.write("<h2>所有奇数</h2>");
    var sum1 = 0;
    var i = 1;
    while (i <= 100) {
        if (i % 2 != 0) {
            document.write(i + "  ");
            sum1 += i;
        }
        i++;
    }
    document.write("<br>"+sum1);
    document.write("<h2>偶数之和</h2>");
    var i = 1;
    var sum = 0;
    while (i <= 100) {
        if (i % 2 == 0) {
            sum +=i;
        }
        i++;
    }
    document.write(sum+"<br>");
    document.write(sum+sum1);
    document.write("<h2>打印图形</h2>");
    i=1;
    while(i<=40){
        document.write("*");
        if(i%10==0){
            document.write("<br>");
        }
        i++;
    }
</script>
