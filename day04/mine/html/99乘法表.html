<!DOCTYPE html>
<html lang="en">

<head>

    <title>99乘法表</title>

<body>

</body>
<script>
    document.write("<h2>九九乘法表</h2>")
    document.write("<table cellpadding='5px'>");
    for (i = 1; i <= 9; i++) {
        document.write("<tr>");
        for (j = 1; j <= i; j++) {
            if (j % 2 == 0) {
                document.write("<td style='background-color:#c17eff;'>" + j + " X " + i + " = " + i * j + "</td>");
            } else {
                document.write("<td style='background-color:#6fffff;'>" + j + " X " + i + " = " + i * j + "</td>");
            }
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>

</html>
