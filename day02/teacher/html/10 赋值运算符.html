<script>

    // 赋值运算符

    // =  += -= *= /=  %=  

    // 自增  自减   a++  a--

    var a = 10; // 把等号后的值赋值给前面的变量a

    // a = a + 5;  // 把a加5的值在赋值给变量a
    a += 5;  // 等同于  a = a +5
    // a -= 5;  // 等同于  a = a - 5
    // a *= 5;  // 等同于  a = a * 5
    // a /= 5;  // 等同于  a = a / 5
    // a %= 5;  // 等同于  a = a % 5
    console.log(a);



    // 自增和自减 (1)
    // a++   ++a
    // a--   --a

    var a = 10;
    // a = a + 1;
    // a += 1;
    a++;   //  a += 1; =>  a = a + 1;  自增1
    a--;   // 自减 1

    console.log(a);







</script>
