<script>
    // 运算符的优先级
    // () > ! ++ --  > 算术运算符 > 关系运算符 > 逻辑运算符(!比较特殊)

    // 逻辑运算符(多条件)

    // console.log(!5 > 3); // !5 => false  ,false > 3   0 >3  => false  
    // console.log(!(5 > 3)); // false

    console.log(5 + 1 > 3);  // (5+1) > 3 => true
    console.log(!5 + 1 > 3);  // !5 => false, !5+1 => 0+1 >3  => false



</script>
