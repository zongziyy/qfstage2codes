<script>
    // time = 1234567  =>  xx天xx小时xx分xx秒

    var time = 1234567;  // s

    var day = Math.floor(time / (60 * 60 * 24));

    // 总的时间 - 14天的时间  =>  不满一天的时间
    // var hour = Math.floor((time - day * (60 * 60 * 24)) / (60 * 60));

    // 总的时间 % 一天的时间  => 不满一天的时间
    var hour = Math.floor(time % (60 * 60 * 24) / (60 * 60));

    // 分钟

    // 总的时间 % 一小时的时间  => 不满一小时的(分钟 秒)
    var minute = Math.floor(time % (60 * 60) / 60)

    // 总的时间 % 一分钟的时间  => 不满一分钟的(秒)
    var second = time % 60;

    // console.log(day, hour, minute, second);

    // xx天xx小时xx分xx秒
    console.log(day + "天" + hour + "小时" + minute + "分钟" + second + "秒");

</script>
