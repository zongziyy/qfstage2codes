<script>

    // 逻辑运算符(多条件)

    // ! 非  (颠倒是非  => 条件反转)
    // console.log(!true);  // false
    // console.log(!false); // true

    // !遇到 非布尔值的数据类型 会先隐式的转化为boolean类型,然后在取反
    // console.log(!1); // 1 隐式转布尔=> true    !1=> false
    // console.log(!0); // 0 隐式转布尔=> false    !0=> true
    // console.log(!""); //"" 隐式转布尔=> false    !""=> true

    // 双重否定表跟定 (将其他类型转化为布尔值)
    console.log(!!1);
    console.log(!!0);
    console.log(!!"");
    console.log(!!NaN);
    console.log(!!undefined);
    console.log(!!null);
