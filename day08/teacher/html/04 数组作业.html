    // 模拟数组的includes方法
    function includes(list, char) {
        // var list = [1, 2, 3, 4];
        // var char = "1";
        // console.log(list);

        var flag = false;  // 假设不存在

        for (var i = 0; i < list.length; i++) {
            var item = list[i];  // 循环的每一个元素
            if (item === char) {  //存在
                flag = true;
                break;
            }
        }
        return flag;
    }

    function indexOf(list, char) {
        // var list = [1, 2, 3, 4];
        // var char = "1";
        // console.log(list);

        var index = -1;  // 假设不存在

        for (var i = 0; i < list.length; i++) {
            var item = list[i];  // 循环的每一个元素
            if (item === char) {  //存在
                index = i;
                break;
            }
        }
        return index;
    }

    var arr = [1, 2, 3, 4];
    console.log(includes(arr, 1));
    console.log(includes(arr, "1"));
