<script>
    // 6. 有二维数组 var list = [["张三",77,88,99],["李四",68,90,78],["王五",55,92,93]]将其数据动态生成到表格中

    // var b2 = a1[3]; // ["A", "B"]
    // var char = b2[1];
    // console.log(char);
    // console.log(arr[4][3][1]);

    var list = [["张三", 77, 88, 99], ["李四", 68, 90, 78], ["王五", 55, 92, 93]];

    document.write("<table>");
    // 注意 字符串("" ,'') 是不允许换行的
    // 怎么解决?
    // 1. 不换行
    // 2. 改为字符串拼接的形式
    // 3. ES6的模板字符串(反引号 ``)  允许字符串换行
    // document.write("<tr><th>姓名</th><th>语文</th><th>数学</th><th>英语</th><th>总分</th></tr>");
    // document.write("<tr>" +
    //     "<th>姓名</th>" +
    //     "<th>语文</th>" +
    //     "<th>数学</th>" +
    //     "<th>英语</th>" +
    //     "<th>总分</th>" +
    //     "</tr>");

    document.write(`<tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>英语</th>
            <th>总分</th>
        </tr>`);

    for (var i = 0; i < list.length; i++) {  //外层循环 控制总的次数
        document.write("<tr>");
        var item = list[i]; // ["张三", 77, 88, 99] 
        // console.log(item);

        var sum = 0;
        for (var j = 0; j < item.length; j++) {  // 内层循环 控制每次要做的内容
            document.write("<td>" + item[j] + "</td>");

            if (j == 0) {  //跳过第一条
                continue;
            }
            sum += item[j];
        }
        // console.log(sum);
        document.write("<td>" + sum + "</td>");

        document.write("</tr>");
    }

    document.write("</table>");


</script>
