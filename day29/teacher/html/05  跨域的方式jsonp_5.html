<script>
    // 前端提供函数的声明  
    // 后端返回函数的调用    callback({})  实际参数就是你要传递的数据

    function fn(data) {
        console.log(data);
    }

    // jsonp  (不是ajax)
    // 原理:  引入资源(css,js,图片) 不受同源策略的影响  

    // 原理: 引入资源不受同源策略的限制.

    // 因为script标签支持跨域访问，所以我们可以创建script标签，src指向一个跨域文件。

    // 那么，该跨域文件的响应内容，就变成script标签内的内容了。

    // 所以，该内容也可以被理解成是正在被执行的js代码。

    // 如果该代码中有一个正在被执行的函数，该函数中又有参数。

    // 我们就可以把这个参数理解成服务器传给客户端的数据(函数的调用) 。

    // 客户端去定义这个函数，我们就能够对参数做任意处理了

    // 优点: 请求速度比较快  
    // 缺点: 只能进行get请求(保密性不高数据),不能进行post请求 


</script>
