<script>
    // 函数 / 方法    完成某个特定功能的工具

    // 函数封装的流程
    // 1. 写特定功能的代码 (先把需要封装的功能按正常的逻辑流程写出来)
    // 2. 将完成特定功能的代码抽离出来,放到函数中(让它形成一个独立的实体),起一个名字

    // 4. 设置函数的返回值  (用户可以自己通过return值定义函数执行的结果,如果不设置return  默认返回undefined )
    // 5. 函数的使用  =>调用  函数名()

    //  关于函数的调用 ,每次调用函数  都会按顺序执行函数函数的上下文


    // 封装一个加法 两个数相加

    // 1. 
    // var a = 1;
    // var b = 2;
    // var c = a + b;

    // 2. 
    function add() {   // 简单的函数封装

        // 函数中声明的变量 (局部变量) 只能在函数中生效  无法传递到函数外
        var a = 1;
        var b = 2;
        var c = a + b;
        // console.log(c);

        // 4. 设置函数的返回值  (用户可以自己通过return值定义函数执行的结果,如果不设置return  默认返回undefined )
        return c; // 3 返回值   返回函数执行的结果() 

    }




    // 5. 函数的使用 => 调用  函数名()
    var result = add();  // 调用add函数  将函数执行的结果赋值给变量c
    console.log(result);


   // !!!!!!!!!!!!!!!!  致命性的缺点   => 一直都是 1+2 => 3

    // 解决方式  =>  将一些变量和数值 设置为可变参数  => 让用户根据自己的实际需要,按顺序传入









</script>
