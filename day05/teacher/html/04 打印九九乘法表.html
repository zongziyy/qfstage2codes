<script>
    // document.write("<h2>asdasd</h2>");

    // 动态打印
    // 1. 先写静态的
    // 2. 再用js动态生成


    document.write("<table>");
    for (var i = 1; i <= 9; i++) {
        document.write("<tr>");
        for (var j = 1; j <= i; j++) {
            document.write("<td>");
            // 1x1=01
            document.write(j + "x" + i + "=" + i * j);
            document.write("</td>");
        }
        document.write("</tr>");
    }

    document.write("</table>");
