<script>
    // 对比 while 和 for
    // while()   如果不知道循环结束需要多少次,可以使用while循环
    // for()     已知循环次数的用for循环

    // 但是不是强制性的

    // 找到第一个能同时整除 2 3 4 5 6 7 8 9 的数

    // for(var i =1;true;i++)

    var i = 1;
    while (true) {
        if (i % 2 == 0 && i % 3 == 0 && i % 4 == 0 && i % 5 == 0 && i % 6 == 0 && i % 7 == 0 && i % 8 == 0 && i % 9 == 0) {
            document.write(i);
            break;
        }
        i++;
    }
