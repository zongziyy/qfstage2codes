    // 3.  !!!!!!!!!!!!!!!!  致命性的缺点   => 一直都是 1+2 => 3

    function add(a, b) {   // a,b  形式参数 (代码在执行过程中的假设性参数 ,如果用户传入了两个值,a,b 我们怎么怎么计算)

        return c; // 3 返回值   返回函数执行的结果() 

    }
