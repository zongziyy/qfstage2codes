<script>
    function isRun(y) {
        var result;
        if (y % 4 == 0 && y % 100 != 0 || y % 400 == 0) {
            result = "是闰年";
        } else {
            result = "是平年";
        }
        return result;
    }
    var year = 1999;
    document.write(isRun(year));
</script>
