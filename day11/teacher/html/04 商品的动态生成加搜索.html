<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        img {
            vertical-align: top;
        }

        .w {
            width: 1140px;
            margin: 0 auto;
        }

        .searchBox {
            display: flex;
            height: 45px;
            margin-top: 20px;
        }

        .searchBox .searchBtn {
            width: 120px;

        }

        .searchBox .searchCon {
            flex: 1;
            outline: none;
            resize: none;
        }

        .list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: start;
        }

        .list li {
            width: 23%;
            padding: 10px;
            /* border: 1px solid #000; */
        }

        .list li h5 {
            /* width: 100%; */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .list li img {
            width: 220px;
            height: 220px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

    // getElementsByClassName()  获取的元素 放在一个集合(数组)中
    // 注意:如果需要操作元素,需要将元素从集合中取出来  (下标取值)
    var listBox = document.getElementsByClassName("list")[0];
    var searchCon = document.getElementsByClassName("searchCon")[0];
    var searchBtn = document.getElementsByClassName("searchBtn")[0];

    console.log(listBox);


    listBox.innerHTML = createHtml(goodsList);



    searchBtn.onclick = function () {
        var key = searchCon.value.trim();   //搜索的关键词

        // 将商品名称中 含有特定关键词的数据筛选出来  放到新的数组中

        // var list = [];

        //     if (goodsName.toLowerCase().indexOf(key.toLowerCase()) != -1) {
        //         list.push(goods);
        //     }
        // }

        var list = goodsList.filter(function (goods) {
            var goodsName = goods.goodsName;
            return goodsName.toLowerCase().indexOf(key.toLowerCase()) != -1;
        })

        // console.log(list);

        listBox.innerHTML = createHtml(list);
    }


    function createHtml(list) {
        var html = "";  // 拼接所有的li

        // 根据商品的数量  拼接字符串(html结构) 
        list.forEach(function (goods) {
            // console.log(goods);
            // 2. 将商品的相关信息拼接到 字符串中

            var goodsId = goods.goodsId;
            var goodsName = goods.goodsName;
            var goodsMsg = goods.goodsMsg;
            var goodsImg = goods.goodsImg;
            var goodsPrice = goods.goodsPrice;


            // ES6新增字符串模板 (``);    =>  如何拼接变量/表达式 
            //  ${}
            html += `<li>
            <img src="${goodsImg}"
                alt="">
            <h5 class="msg">${goodsMsg}</h5>
            <p class="price">￥ <span>${goodsPrice.toFixed(2)} </span></p>
        </li>`;
        })
        // console.log(html);

        return html;
    }
