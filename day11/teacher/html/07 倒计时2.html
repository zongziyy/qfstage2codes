<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: "clockIcon";
            src: url("../font/clockicons.woff2");
        }

        #box {
            font-family: "clockIcon";
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>
<script>
    var box = document.getElementById("box");

    // countDown("2021-1-1");
    // countDown("2020-11-30 15:42:50");


    // 每隔一秒计算一次

    var timer = setInterval(countDown, 1000, "2021-1-7");
    // var timer = setInterval(function () {
    //     countDown("2021-1-1");
    //     // countDown("2020-11-30 15:42:50");
    // }, 1000);

    function countDown(time) {
        // 页面加载时  默认计算一次
        // 当前时间
        var now = new Date();

        // 结束的事件  => 未来的时间
        var future = new Date(time);
        // var future = new Date(2021,0,1);



        var time = parseInt((future - now) / 1000); //毫秒=>秒 
        // console.log(time);

        if (time <= 0) {
            clearInterval(timer);
            box.innerText = "下了课";
            return false; //后续代码不在执行
        }

        var day = parseInt(time / (60 * 60 * 24));

        // var hour = parseInt(time % (60 * 60 * 24) / (60 * 60));
        var hour = parseInt(time / (60 * 60)) % 24;

        // var minute = parseInt(time % (60 * 60) / 60);
        var minute = parseInt(time / 60) % 60;

        var second = time % 60;

        // console.log(day, hour, minute, second);

        // 距离元旦放假还有xx天xx小时xx分xx秒 
        // box.innerText = "距离元旦放假还有" + day + "天" + hour + "小时" + minute + "分" + second + "秒";
        // box.innerText = `距离元旦放假还有${day}天${hour}小时${minute}分${second}秒`;
        box.innerText = `距离元旦放假还:${day}　${hour}:${minute}:${second}`;
    }
</script>

</html>
