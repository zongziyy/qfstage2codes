<script>
    var list = [32, 93, 77, 53, 38, 87];

    // 把函数当成参数  传到另一个函数中
    // list.sort(function (a, b) {
    //     return a - b;
    // })

    function mySort(list) {
        // var list = [32, 93, 77, 53, 38, 87];
        for (var j = 0; j < list.length - 1; j++) {

            // 内层循环 控制每层所做的内容 (相邻的两个数作比较,大的值放后面)
            for (var i = 0; i < list.length - 1 - j; i++) {
                // list[i] 对应下标的当前值
                // list[i+1] 对应下标的当前值的 后一个
                // if (list[i] - list[i + 1] > 0) {   //list[i] > list[i + 1]
                //     var temp = list[i];
                //     list[i] = list[i + 1];
                //     list[i + 1] = temp;
                // }

                // if (list[i + 1] - list[i] > 0) {  // list[i] <  list[i + 1]
                //     var temp = list[i];
                //     list[i] = list[i + 1];
                //     list[i + 1] = temp;
                // }

                function fn(a, b) {
                    // return a - b;   //   list[i] - list[i + 1] 
                    return b - a;   //   list[i + 1] - list[i]
                }
                var result = fn(list[i], list[i + 1])
                if (result > 0) {  // list[i] <  list[i + 1]
                    var temp = list[i];
                    list[i] = list[i + 1];
                    list[i + 1] = temp;
                }
            }

        }
        return list;
    }

    var result = mySort(list);
    console.log(result);




</script>
