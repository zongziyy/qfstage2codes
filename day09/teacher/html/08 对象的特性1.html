    // 对象(数据形式)   对一个或一类事物特征(属性)和行为(方法)的描述 

    // a. 对象是以键值(key:value)对形式存在的数据,键(key 键名 属性名)和值(value 键值 属性值)  之间用冒号分隔

    // 对象的特性
    // 1. 对象的取值和赋值依赖于 键名, 
    // a. 点语法       对象.属性名              => 一般都习惯用  点语法
    // b. 中括号语法   对象["属性名"]           => 遇到变量/字符串 用中括号语法  

    // 注意
    // 对象取值时,如果获取一个不存在的键名(属性名),默认返回undefined
    // 对象赋值时,如果赋值一个不存在的键名(属性名),新增该属性到对象中

    // 2. 可以被for...in循环遍历 (只能用for...in,不能用for...of)
    //   不能用for...of (for...of es6新增 专门用来遍历数组,字符串和伪数组这些结构的)


    var zhangSan = {  //声明对象的同时并赋值
        name: "张三",  // 对张三的名字的描述
        age: 18,
        height: "179cm",
        weight: "80kg",
        say: function (a, b) {
            console.log("hello", a, b);
        },
        skill: function () {
            console.log("恰饭");
        },
    };
