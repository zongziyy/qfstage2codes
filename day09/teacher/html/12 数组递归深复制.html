    // 深复制 得到一个与原数组元素相同的新数组
    // 1. 新建数组,遍历原数组,将原数组中的每一个元素放到新数组中
    // 2. 借助数组的常用方法 slice() concat() map()

    // 以上写法 仅适用于一维数组(数组中的元素 都是值类型)
    // 多维数组  还是引用多维数组的空间

    // var list = ["a", "b", "c", "d", ["x", "y"]];

    // var arr = [];
    // for (var i = 0; i < list.length; i++) {
    //     var val = list[i];  // val  => a b c d    list[4]
    //     arr.push(val);
    // }

    // arr[4].push("z");

    // console.log(arr, list);


    // 解决方法  递归深复制
    var list = ["a", "b", "c", "d", ["x", "y", [1, 2, 3]]];

    function deepCopy(list) {
        var arr = [];
        for (var i = 0; i < list.length; i++) {
            var val = list[i];  // val  => a b c d    list[4]
            if (Array.isArray(val)) {
                var result = deepCopy(val); //拷贝二维或多维数组  => 返回新数组
                arr.push(result);
            } else {
                arr.push(val);
            }
        }
        return arr;
    }


    var arr = deepCopy(list);
    // arr[4].push("z");
    arr[4][2].push(4)
