    // 优化版
    // 外层循环  控制总的循环次数
    var list = [32, 93, 77, 53, 38, 87];
    for (var j = 0; j < list.length - 1; j++) {

        // 内层循环 控制每层所做的内容 (相邻的两个数作比较,大的值放后面)
        for (var i = 0; i < list.length - 1 - j; i++) {
            // list[i] 对应下标的当前值
            // list[i+1] 对应下标的当前值的 后一个
            if (list[i] > list[i + 1]) {
                var temp = list[i];
                list[i] = list[i + 1];
                list[i + 1] = temp;
            }
        }
        console.log("第" + j + "次", list);  // 每一轮执行结束之后的结果
    }
    console.log("最终结果", list);   // 整个排序的结果
