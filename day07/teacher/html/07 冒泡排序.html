    // 数组中的元素 按照从小到大排序
    // 冒泡排序  相邻的两个数作比较,大的值放后面  (从小到大)

    var list = [32, 93, 77, 53, 38, 87];

    // 第一轮  得到最大的数,放在最后的位置
    // 原数组 [32, 93, 77, 53, 38, 87]
    // 32 93  [32, 93, 77, 53, 38, 87] 
    // 93 77  [32, 77, 93, 53, 38, 87] 
    // 93 53  [32, 77, 53, 93, 38, 87] 
    // 93 38  [32, 77, 53, 38, 93, 87] 
    // 93 87  [32, 77, 53, 38, 87, 93] 
    // 六个数  比五次 

    for (var i = 0; i < list.length - 1; i++) {
        // list[i] 对应下标的当前值
        // list[i+1] 对应下标的当前值的 后一个
        if (list[i] > list[i + 1]) {
            var temp = list[i];
            list[i] = list[i + 1];
            list[i + 1] = temp;
        }
    }
    console.log(list);

    // 第二轮   得到第二大的数,放在倒数第二的位置
    // 原数组 [32, 77, 53, 38, 87, 93]  (第一轮的基础上)
    // 32 77  [32, 77, 53, 38, 87, 93]
    // 77 53  [32, 53, 77, 38, 87, 93]
    // 77 38  [32, 53, 38, 77, 87, 93]
    // 77 87  [32, 53, 38, 77, 87, 93]
    // 87 93  [32, 53, 38, 77, 87, 93]    没有必要
