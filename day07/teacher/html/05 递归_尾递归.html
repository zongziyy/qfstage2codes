    // 递归   先传递,在回归
    // 尾递归  => 在递归的结尾(临界值)得到确切的结果,再回传  

    function fn(i, sum) {  // 2  0
        sum += i;
        // console.log(i);
        if (i <= 1) {   // 临界值  (如果大于临界值 =>停止递归)
            // console.log(sum);
            return sum;   // 55  return 之后的语句不执行
        } else {   // i<=5  满足条件的情况下   =>递归
            return fn(i - 1, sum);   // 调用了自身 =>递归

        }

    }
    var result = fn(5, 0);
    console.log(result);
