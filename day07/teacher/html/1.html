<script>
    var arr = []
    for (i = 0; i < 10; i++) {
        var num = Math.round(Math.random() * 100);
        arr[i] = num;

    }

    var sum = 0;
    for (i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    var p = sum / i;

    document.write(arr);
    document.write("和为" + sum)
    document.write("平均数为" + p);
</script>
