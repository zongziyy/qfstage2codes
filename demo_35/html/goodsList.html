        .wrap {
            width: 1200px;

            width: 100%;
            table-layout: fixed;
            border: 1px solid #333;
            border-collapse: collapse;
            line-height: 32px;
            text-align: center;
        }

        .wrap table td,

        }

            width: 60px;
            float: left;

            border: 0;
            outline: none;
        }

        .search_bar .searchBox {
            overflow: hidden;
        }

        .search_bar .orderBox {
            float: left;
            line-height: 30px;
        }

        .search_bar .orderBox>*>label {
            margin-right: 10px;
        }

        .search_bar .orderBox>* {
            margin-left: 20px;
            float: left;
            border: 1px dashed #333;
            padding: 0 20px;
        }

        .search_bar .orderBox .showNumBox {
            border: 0;
        }

        .search_bar select {
            vertical-align: middle;
            height: 30px;
            padding: 0 5px;
        }

        .pageChangeBox {
            text-align: center;
            margin-top: 20px;

        }

        .pageChangeBox button {
            height: 32px;
            width: 60px;
        }

        .pageChangeBox button:nth-child(2) {
            margin-left: 50px;
        }

        .goodsList ul {
            overflow: hidden;
            min-height: 304px;
        }

        .goodsList ul li {
            float: left;
            width: 20%;
            box-sizing: border-box;
            padding: 10px;
        }

        .goodsList ul li img {
            width: 100%;
        }

        .price {
            color: red;
        }

        .title {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
        }

        .pageChangeBox {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

<script>
    $(function () {




        getData();
        function getData() {
            searchAllGoods().then(function (list) {
                console.log(list);

                var html = "";
                list.forEach(function (goods) {
                    var { goodsId, goodsName, goodsPrice, bigPicList } = goods
                    html += `<li proId="${goodsId}">
                    <a href="./goodsDetail.html?gid=${goodsId}">
                        <img src="${bigPicList[0]}"
                            alt="">
                        <p class="price">￥${goodsPrice}</p>
                        <p class="title">${goodsName}</p>
                    </a>
                </li>`;
                })
                $(".goodsList ul").html(html);
            })
        }
    })
