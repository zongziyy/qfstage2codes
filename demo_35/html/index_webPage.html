<script>
    var tips = document.getElementsByClassName("tips")[0];
    var tbody = document.querySelector(".wrapAll table tbody");
    var shadow = document.querySelector(".shadow");
    var form = document.querySelector(".shadow form");
    var subBtn = document.querySelector(".shadow .subBtn");
    var canBtn = document.querySelector(".shadow .canBtn");

    var searchCon = document.querySelector(".searchCon");
    var searchBtn = document.querySelector(".searchBtn");

    var orderColList = document.querySelectorAll(".orderCol");
    var orderTypeList = document.querySelectorAll(".orderType");

    var select = document.querySelector(".select");


    var prev = document.querySelector(".prev");
    var pageTips = document.querySelector(".pageTips");
    var next = document.querySelector(".next");
    // console.log(form.id);
    // console.log(form.name);
    // console.log(form.class);
    // console.log(form.chinese);

    // 搜索功能 
    // 默认值  
    var key = "";   // ""  可以搜索全部数据
    var orderCol = "id"; // 默认排序列名 id
    var orderType = "asc"; // 默认排序方式  asc
    var showNum = "5";    // 每页显示多少条
    var pageIndex = 1;   // 默认显示第一页



    // 标识用户身份  
    var cookie = document.cookie;
    if (cookie) {
        var logUser = getCookie("logUser");
        if (logUser) {
            tips.innerHTML = `欢迎您,${logUser} <button onclick="exit()">退出</button>`;
        }
    }



    // 页面加载时动态生成数据  
    getData();




    searchBtn.onclick = function () {
        key = searchCon.value.trim();
        getData();
    }

    orderColList.forEach(ele => {
        ele.onclick = function () {
            orderCol = this.value;
            getData();
        }
    })

    orderTypeList.forEach(ele => {
        ele.onclick = function () {
            orderType = this.value;
            getData();
        }
    })


    select.onchange = function () {
        showNum = this.value;
        getData();
    }



    // 编辑和删除
    tbody.onclick = function (e) {
        var e = e || window.event;
        var target = e.target || e.srcElement;

        if (target.className == "del") {
            // console.log(target);
            var tr = parent(parent(target));
            // console.log(tr);
            var id = tr.getAttribute("data-id");
            console.log(id);

            var xhr = new XMLHttpRequest();

            xhr.open("get", "../php/deleteGradeById.php?id=" + id, true);

            xhr.send();

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText;
                    var data = JSON.parse(result);
                    console.log(data);

                    if (data.status) {
                        tr.remove();
                    } else {
                        alert(data.msg);
                    }

                }
            }



        } else if (target.className == "edit") {
            console.log(target);
            shadow.style.display = "block";
            var tr = parent(parent(target));
            var id = tr.getAttribute("data-id");

            var xhr = new XMLHttpRequest();

            xhr.open("get", "../php/searchGradeById.php?id=" + id, true);

            xhr.send();

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText;
                    var data = JSON.parse(result);
                    console.log(data);

                    for (var key in data) { // "id","class","name"
                        form[key].value = data[key];
                    }


                }
            }
        }

    }

    // 更新提交
    subBtn.onclick = function () {
        var id = form.id.value;
        var chinese = form.chinese.value;
        var math = form.math.value;
        var english = form.english.value;

        var xhr = new XMLHttpRequest();

        xhr.open("get", `../php/updateGradeById.php?id=${id}&chinese=${chinese}&math=${math}&english=${english}`, true);

        xhr.send();

        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var result = xhr.responseText;
                var data = JSON.parse(result);
                console.log(data);
                if (data.status) {
                    getData();
                    shadow.style.display = "none";

                    // location.reload();
                } else {
                    alert(data.msg);
                }
            }
        }

    }

    canBtn.onclick = function () {
        shadow.style.display = "none";
    }


    function parent(ele) {
        return ele.parentElement || ele.parentNode;
    }


    function getData() {
        var xhr = new XMLHttpRequest();

        xhr.open("get", `../php/searchGrade.php?key=${key}&orderCol=${orderCol}&orderType=${orderType}`, true);

        xhr.send();

        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var result = xhr.responseText;
                var data = JSON.parse(result);   //   请求所有的数据

                // 前端分页(数据量比较少的)  => 请求所有的数据 => 使用数组的裁切方法对数据分页

                // pageIndex 页码  showNum 每页显示多少条(5)
                // 1   显示数据   [0,5)
                // 2   显示数据   [5,10)
                // 3   显示数据   [10,15)
                // 4   显示数据   [15,20)

                // 规律   pageIndex  => [(pageIndex-1)*showNum,pageIndex*showNum)

                // var list = data.slice(0, 5);
                // var list = data.slice(5, 10);
                // var list = data.slice(10, 15);
                // var list = data.slice(15, 20);

                // 总的数据的条数  data.length
                // 每页显示多少条  showNum  
                // 最大页码 =  总的数据的条数 /  showNum
                var maxPage = Math.ceil(data.length / showNum);

                // pageIndex = 1;    // 不想记录页码 每次改变重置为1


                // 每次切换 想记录页码  
                // 如果当前页码 大于  搜索数据的最大页码  就显示最后一页
                pageIndex = pageIndex > maxPage ? maxPage : pageIndex;

                // 页码提示
                pageTips.textContent = `${pageIndex}/${maxPage}`;

                // 默认显示 前几条
                var list = data.slice((pageIndex - 1) * showNum, pageIndex * showNum);



                prev.onclick = function () {
                    if (pageIndex <= 1) {   //如果页码已经是第一页  就不能在点击了
                        return false;
                    }
                    pageIndex--;

                    var list = data.slice((pageIndex - 1) * showNum, pageIndex * showNum);
                    pageTips.textContent = `${pageIndex}/${maxPage}`;
                    // 动态生成
                    console.log(data);
                    var html = "";
                    list.forEach(({ id, name, class: cls, chinese, math, english, total }) => {
                        html += `<tr data-id="${id}">
                    <td>${id}</td>
                    <td>${name}</td>
                    <td>${cls}</td>
                    <td>${chinese}</td>
                    <td>${math}</td>
                    <td>${english}</td>
                    <td>${total}</td>
                    <td><a class="edit" href="javascript:;">编辑</a></td>
                    <td><a class="del" href="javascript:;">删除</a></td>
                </tr>`
                    })
                    tbody.innerHTML = html;
                }

                next.onclick = function () {
                    if (pageIndex >= maxPage) {   //如果页码已经是最大页码  就不能在点击了
                        return false;
                    }
                    pageIndex++;

                    var list = data.slice((pageIndex - 1) * showNum, pageIndex * showNum);
                    pageTips.textContent = `${pageIndex}/${maxPage}`;
                    // 动态生成
                    console.log(data);
                    var html = "";
                    list.forEach(({ id, name, class: cls, chinese, math, english, total }) => {
                        html += `<tr data-id="${id}">
                    <td>${id}</td>
                    <td>${name}</td>
                    <td>${cls}</td>
                    <td>${chinese}</td>
                    <td>${math}</td>
                    <td>${english}</td>
                    <td>${total}</td>
                    <td><a class="edit" href="javascript:;">编辑</a></td>
                    <td><a class="del" href="javascript:;">删除</a></td>
                </tr>`
                    })
                    tbody.innerHTML = html;
                }


                // 动态生成
                console.log(data);
                var html = "";
                list.forEach(({ id, name, class: cls, chinese, math, english, total }) => {
                    html += `<tr data-id="${id}">
                    <td>${id}</td>
                    <td>${name}</td>
                    <td>${cls}</td>
                    <td>${chinese}</td>
                    <td>${math}</td>
                    <td>${english}</td>
                    <td>${total}</td>
                    <td><a class="edit" href="javascript:;">编辑</a></td>
                    <td><a class="del" href="javascript:;">删除</a></td>
                </tr>`
                })
                tbody.innerHTML = html;

            }
        }
    }
















    function exit() {
        delCookie("logUser");
        location.reload();
    }

</script>
