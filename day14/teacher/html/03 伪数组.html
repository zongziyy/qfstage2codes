    // 如果想使用数组的方法  ?   伪数组转真数组

    // 1. 新建数组,将位数组中的每一个元素,放到新数组中
    var list = [];
    for (var i = 0; i < all.length; i++) {
        var ele = all[i];
        list.push(ele);
    }
    console.log(list, Array.isArray(list));

    // 2. 借助构造函数Array方法 Array.from()    
    // Array.from()       接收伪数组,返回对应的真数组
    var list = Array.from(all);
    console.log(list, Array.isArray(list));
