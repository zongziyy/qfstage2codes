    function myGetElementsByClassName(className) {
        // var className = "list"; // 传入的class名
        var all = document.getElementsByTagName("*");
        console.log(all);
        var list = [];
        for (var i = 0; i < all.length; i++) {
            var ele = all[i];
            // console.log(ele);
            var clsName = ele.getAttribute("class");
            if (clsName) {
                console.log(clsName);
                var classList = clsName.split(" ");  //将class名用空格拆分成数组(单个class名的数组)
                console.log(classList);  //

                }

            }
