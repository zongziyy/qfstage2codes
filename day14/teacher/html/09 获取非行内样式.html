    // 兼容

    // if (window.getComputedStyle) {// 如果存在此方法  => 常规浏览器
    //     console.log(window.getComputedStyle(box).width);
    // } else {
    //     console.log(box.currentStyle.width)
    // }

    function getStyle(ele, attr) {//attr="width"
        if (window.getComputedStyle) {// 如果存在此方法  => 常规浏览器
            return window.getComputedStyle(ele)[attr];
        } else {
            return ele.currentStyle[attr];
        }
    }

    var result = getStyle(box, "width");
    console.log(result);
    var result = getStyle(box, "height");
    console.log(result);
    var result = getStyle(box, "background-color");
    console.log(result);
