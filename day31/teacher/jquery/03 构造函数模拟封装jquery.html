    function GetEle(selector) {
        // 为什么用querySelectorAll  (无论是获取的 单个元素还是多个元素  都会放到集合中  => 操作集合)
        // 用来存放  获取元素的结合
        this.eles = document.querySelectorAll(selector);

        // setHtml("123123")
        // 设置 html
        // 接收一个参数  把所有的的元素的innerHTML  改为对应的参数值
        // this.setHtml = function (con) {

        //         var ele = this.eles[i];
        //         ele.innerHTML = con;
        //     }
        // }

        // 获取 html
        // 在jquery中 多元素获取  默认返回 第一个
        // this.getHtml = function () {
        //     return this.eles[0].innerHTML;
        // }


        // 既可以设置 html  又可以获取 html
        // html(1231231)  有参数  就设置
        // html()         没有  就获取
        this.html = function (con) {
            if (arguments.length >= 1) {  //有参数  就设置
                for (var i = 0; i < this.eles.length; i++) {
                    var ele = this.eles[i];
                    ele.innerHTML = con;
                }
            } else {  // 没有  就获取
                return this.eles[0].innerHTML;
            }
        }
    }


    function $(selector) {  // 接收一个字符串的选择器   =>   GetEle 的实例化对象
        return new GetEle(selector);
    }
