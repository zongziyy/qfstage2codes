    // 2. 共有的属性和方法重复创建  => 浪费内存




    // 自定义构造函数
    // !!! 构造函数中的this,指向函数调用过程中创建的实例化对象

    function Cat(name, color) {
        // {}
        // this-> {}

        // 把需要的属性和方法绑定到创建的对象(实例化对象)
        this.name = name;
        this.color = color;
        // this.__proto__ = Cat.prototype
        // return this;
    }


    // 所有实例化对象共有的属性和方法  => 存到Cat.prototype(原型对象)
    // Cat.prototype.constructor = Cat;
    Cat.prototype.species = "猫";
    Cat.prototype.call = function () {
        console.log("喵喵");
    }
    Cat.prototype.skill = function () {
        console.log("捉老鼠");
    }
    Cat.prototype.say = function () {
        console.log(this.name, this.color);
    }

    console.dir(Cat);

    Object.prototype.a = 1;
    Object.prototype.b = 2;


    // 原型和原型链  (属性和方法的一个链式查找机制)
    // 先找实例化对象(Tom)自己的 => Tom.__proto__(Cat.prototype) => Cat.prototype.__proto__(Object.prototype)=>null

    // 注意 所有的实例化对象 都可以使用 Object.prototype的属性和方法

    var Tom = new Cat("Tom", "black");

    console.log(Tom);
    // 先找自己的
    console.log(Tom.name);
    console.log(Tom.color);

    // 自己没有  Tom.__proto__(Cat.prototype) 
    console.log(Tom.species);
    Tom.say();

    // Cat.prototype.__proto__(Object.prototype)
    console.log(Tom.a);
    console.log(Tom.b);
    console.log(Tom.c);
