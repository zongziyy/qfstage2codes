<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        #list {
            padding: 20px 0;
        }

        #list li {
            line-height: 45px;
            border: 1px dashed #000;
        }
    </style>
</head>

<body>
    <div id="list">
        <input type="text">
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
        <li>05</li>
        <li>06</li>
        <li>07</li>
        <li>08</li>
        <li>09</li>
        <li>10</li>
    </div>
</body>
<script>

    // 自己通过原生代码 模拟封装jquery   

    // html()  text()  val()  
    // click()
    // width()   height()
    // attr()  (attribute HTML属性)  prop() (property 节点的属性)
    // css()
    // eq()   siblings()

    function GetEle(selector) {
        // {}
        // this -> {}

        // eles存储操作元素的集合 
        this.eles = document.querySelectorAll(selector);
        // html()   获取和设置元素的html结构
        // html(con)有参数,就设置
        // html()   没有参数,就获取
        this.html = function (con) {
            if (arguments.length >= 1) {   // 至少一个 有参数
                // 有参数,就设置
                for (var i = 0; i < this.eles.length; i++) {
                    var ele = this.eles[i];
                    ele.innerHTML = con;
                }
            } else {
                return this.eles[0].innerHTML;
            }
        }

        // text()   获取和设置元素的text结构
        // text(con)有参数,就设置
        // text()   没有参数,就获取
        this.text = function (con) {
            if (arguments.length >= 1) {   // 至少一个 有参数
                // 有参数,就设置
                for (var i = 0; i < this.eles.length; i++) {
                    var ele = this.eles[i];
                    ele.innerText = con;
                }
            } else {
                return this.eles[0].innerText;
            }
        }

        // value()   获取和设置元素的value值(表单元素)
        // value(con)有参数,就设置
        // value()   没有参数,就获取
        this.val = function (con) {
            if (arguments.length >= 1) {   // 至少一个 有参数
                // 有参数,就设置
                for (var i = 0; i < this.eles.length; i++) {
                    var ele = this.eles[i];
                    ele.value = con;
                }
            } else {
                return this.eles[0].value;
            }
        }
        // click(fn)  给集合中的每一个元素绑定点击事件   

        this.click = function (fn) {
            for (let i = 0; i < this.eles.length; i++) {
                let ele = this.eles[i];
                ele.onclick = fn;   // jquery中是用事件侦听绑定的(addEventListener)
                // ele.addEventListener("click",fn)
            }
        }

        // this.__proto__ = GetEle.prototype;
        // return this;
    }
    var $liList = new GetEle("#list li");

    // html
    console.log($liList);
    // $liList.html("hello");
    console.log($liList.html());

    // val
    $inp = new GetEle("#list input");
    console.log($inp);
    $inp.val(1231231);


    $liList.click(function () {
        alert(this.innerHTML);
    });





</script>

</html>
