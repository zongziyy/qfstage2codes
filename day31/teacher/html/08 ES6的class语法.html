<script>
    // 基本上，ES6 的class可以看作只是一个语法糖，它的绝大部分功能，ES5 都可以做到，新的class写法只是让对象原型的写法更加清晰、更像面向对象编程的语法而已。上面的代码用 ES6 的class改写，就是下面这样

    // ES5的传统写法

    function Cat(name, color) {
        this.name = name;
        this.color = color;
    }

    // 构造函数(对象 new Function  =>也可以设置自己的属性和方法 =>自己用)
    // Array.isArray  String.fromCharCode   Promise.all 

    // 静态属性和方法 => 构造函数自己用
    Cat.msg = "这是构造函数Cat";
    Cat.isCat = function (args) {
        if (args.constructor === Cat) {
            return true;
        }
        return false;
    }


    // 动态的属性和方法 => 给通过当前构造函数创建的实例化对象
    Cat.prototype.species = "猫";
    Cat.prototype.call = function () {
        console.log("喵喵");
    }
    Cat.prototype.skill = function () {
        console.log("捉老鼠");
    }
    Cat.prototype.say = function () {
        console.log(this.name, this.color);
    }

    console.dir(Cat);



    // ES6  类 

    class Cat {
        //  constructor  定义构造函数
        constructor(name, color) {
            this.name = name;
            this.color = color;
        }

        // 区别:2 如何定义静态属性和方法(static) => 构造函数自己用
        static msg = "这是构造函数Cat";
        static isCat() {
            if (args.constructor === Cat) {
                return true;
            }
            return false;
        }

        // // 区别:1 !!!!!!!
        species = "猫";  // 此属性不会存到原型对象(prototype)上,而是作为实例(通过构造函数创建的对象)的相关属性

        // 定义动态方法 
        // 定义原型对象(prototype)上的方法(默认)
        call() {  //函数一定要简写
            console.log("喵喵");
        }

        skill() {
            console.log("捉老鼠");
        }

        say() {
            console.log(this.name, this.color);
        }
    }

    // 如果想将species绑定到原型对象上 ,就在class创建完毕之后  手动绑定
    // Cat.prototype.species = "猫";

    console.dir(Cat);

    var Tom = new Cat("tom", "black");
    console.log(Tom);

    var Kitty = new Cat("Kitty", "black");
    console.log(Kitty);


    // ES6 此种写法类似于
    //     (方便理解)

</script>
