<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .shadow {
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.8);
            position: absolute;
            left: 100px;
            top: 100px;
        }

        /* margin  translate  position */
    </style>
</head>

<body>
    <div class="shadow">

    </div>
</body>
<script>
    // 拖拽

    // 事件对象的属性  (onmouseover,onmouseout)
    // fromElement  事件触发时,从哪个元素来
    // toElement    事件触发时,到哪个元素去

    var shadow = document.getElementsByClassName("shadow")[0];
    shadow.onmouseover = function (e) {
        console.log("鼠标划入", e);
        console.log(e.fromElement);
        console.log(e.toElement);
    }

    shadow.onmouseout = function (e) {
        console.log("鼠标划出", e);
        console.log(e.fromElement);
        console.log(e.toElement);
    }




</script>

</html>
