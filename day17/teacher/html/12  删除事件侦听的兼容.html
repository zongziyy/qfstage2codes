    // 添加事件监听的兼容
    function addEvent(ele, eventType, fn) {
        if (ele.addEventListener) { //常规浏览器
            ele.addEventListener(eventType, fn);
        } else {
            ele.attachEvent("on" + eventType, fn);
        }
    }


    // 删除事件监听的兼容
    function removeEvent(ele, eventType, fn) {
        if (ele.removeEventListener) { //常规浏览器
            ele.removeEventListener(eventType, fn);
        } else {
            ele.detachEvent("on" + eventType, fn);
        }
    }

    function clickHandler_1() {
        console.log("hello");
    }

    function clickHandler_2() {
        console.log("world");
    }

    addEvent(box, "click", clickHandler_1);
    addEvent(box, "click", clickHandler_2);

    removeEvent(box, "click", clickHandler_1);
    removeEvent(box, "click", clickHandler_2);
