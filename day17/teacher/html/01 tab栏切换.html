<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        .w {
            width: 1140px;
            margin: 0 auto;
        }


        .wrapNav {
            /* background-color: #6ff; */

            height: 45px;
        }

        .wrapNav .nav {
            display: flex;
        }

        .wrapNav .nav>li {
            flex: 1;
            border: 1px solid #000;
            line-height: 45px;
            text-align: center;
        }

        .wrapNav .nav .active {
            background-color: pink;
            color: #fff;
        }

        .wrapNav .nav>li:not(:last-child) {
            border-right: 0;
        }

        .wrapPart .part {
            height: 400px;
            line-height: 400px;
            text-align: center;
            border: 1px solid #000;
        }

        .tips {
            line-height: 45px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            color: #fff;
            display: none;
        }

        .slideBar {
            height: 400px;
            line-height: 400px;
            text-align: center;
        }

        .slideBar div {
            border: 1px solid #000;
            display: none;
        }

        .slideBar .show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="wrapNav">
        <ul class="nav w">
            <li class="active">links_001</li>
            <li>links_002</li>
            <li>links_003</li>
            <li>links_004</li>
            <li>links_005</li>
            <li>links_006</li>
        </ul>
        <div class="slideBar w">
            <div class="show">part_01</div>
            <div>part_02</div>
            <div>part_03</div>
            <div>part_04</div>
            <div>part_05</div>
            <div>part_06</div>
        </div>
    </div>
</body>

    var liList = document.querySelectorAll(".nav li");

    for (let i = 0; i < liList.length; i++) {
        let li = liList[i];
        li.onclick = function () {
            // className   单class名
            // classList   多class名

            for (let j = 0; j < liList.length; j++) {
                liList[j].className = "";
            }
            this.className = "active";
        }
    }







</script>

</html>
