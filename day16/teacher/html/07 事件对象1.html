<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {
            width: 2000px;
            height: 3000px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #f00;
            margin-left: 1000px;
            margin-top: 1000px;
            overflow: hidden;
        }

        .sub {
            width: 100px;
            height: 100px;
            background-color: #00f;
            margin: 50px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="sub">
        </div>
    </div>
</body>
<script>
    // 先获取元素,在绑定事件
    var box = document.getElementsByClassName("box")[0];

    // 事件对象(事件发生时的所有相关信息)
    // 事件源,鼠标的位置,鼠标按键,键盘按键,事件类型 


    // 事件对象的属性

    // 通用
    // ctrlKey   事件触发时,ctrl键是否被按下
    // altKey    事件触发时,alt键是否被按下
    // shiftKey    事件触发时,shift键是否被按下
    // metaKey    事件触发时,meta键是否被按下

    // 一般用来做组合键  ctrl+enter 

    // target  事件源(触发事件的元素  给父元素绑定事件,子元素也可以触发父元素的事件,到底是谁触发的=>事件源)
    // srcElement   事件源(IE的写法,常规浏览器也有)  
    // type   事件类型(load,scroll,resize,click,dblclick,mouseover...)


    // 鼠标事件相关的属性

    // button  0(左)   1(中)  2(右)  
    // buttons  IE 1(左)   2(右)   3(左右)  4(中)  5(左中) 6(右中)  7(左中右)

    // clientX,clientY   事件触发时,鼠标相对于可视窗口的坐标   (鼠标相对于窗口的位置)
    // pageX,pageY   事件触发时,鼠标相对于文档左上角的坐标 (鼠标相对于文档的实际位置)   

    // pageX 等价于 e.clientX + document.documentElement.scrollLeft  
    // pageY 等价于 e.clientY + document.documentElement.scrollTop

    // offsetX offsetY   事件触发时,鼠标相对于可事件源的坐标

    box.onmousedown = function (e) { //形式参数 常规浏览器的写法
        // e   形式参数 常规浏览器的写法
        // window.event;

        // 事件对象的兼容
        var e = e || window.event;
        console.log(e);
        // console.log(this)
        // console.log(e.button);  // 0(左)   1(中)  2(右)  
        // console.log(e.buttons);  //IE 1(左)   2(右)   3(左右)  4(中)  5(左中) 6(右中)  7(左中右) 

        // console.log(e.clientX, e.clientY);
        // console.log(e.pageX, e.pageY);
        // console.log(e.clientX + document.documentElement.scrollLeft, e.clientY + document.documentElement.scrollTop);

        console.log(e.target, e.offsetX, e.offsetY);
    }
</script>

</html>
