<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #f00;
            margin: 100px;
            overflow: hidden;
        }

        .sub {
            width: 100px;
            height: 100px;
            background-color: #00f;
            margin: 50px;
        }

        /* 只能控制自己,子代元素,同级后面 */
        /* .box:hover {
            background-color: #00f;
        } */
    </style>
</head>

<body>
    <div class="box">
        <div class="sub"></div>
    </div>
</body>
<script>

    // 先获取元素,在绑定事件
    var box = document.getElementsByClassName("box")[0];

    // 问题
    // 给父元素绑定onmouseover,onmouseout 事件,在滑过子元素时,会先触发划出,再触发滑入 

    // 怎么解决? 
    // onmouseenter,onouseleave   替换


    // // 鼠标划入
    // box.onmouseover = function () {
    //     console.log("鼠标划入");
    // }

    // // 鼠标划出
    // box.onmouseout = function () {
    //     console.log("鼠标划出");

    // }


    // 鼠标划入
    box.onmouseenter = function () {
        console.log("鼠标划入");
    }

    // 鼠标划出
    box.onmouseleave = function () {
        console.log("鼠标划出");
    }






</script>

</html>
