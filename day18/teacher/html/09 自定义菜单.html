<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .menu {
            padding: 5px;
            background-color: #6ff;
            position: fixed;
            z-index: 99999999;
            display: none;
            user-select: none;
            font-size: 12px;
        }

        .menu .nav {
            width: 200px;
            line-height: 32px;

        }

        .menu .nav li {
            border: 1px solid gray;
            text-indent: 20px;
        }

        .menu .nav li:not(:last-child) {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="menu">
        <ul class="nav">
            <li>复制</li>
            <li>粘贴</li>
            <li>刷新</li>
            <li>剪切</li>
        </ul>
    </div>
</body>
<script>

    // 4. 鼠标右键菜单
    // document.oncontextmenu = function (e) {
    //     var e = e || window.event;
    //     // 兼容
    //     if (e.preventDefault) {
    //         e.preventDefault();
    //     } else {
    //         e.returnValue = false;  // return false
    //     }
    // }

    var menu = document.getElementsByClassName("menu")[0];

    document.addEventListener("contextmenu", function (e) {
        var e = e || window.event;
        // 兼容
        if (e.preventDefault) {
            e.preventDefault();
        } else {
            e.returnValue = false;  // return false
        }

        // console.log(e);

        var x = e.clientX;
        var y = e.clientY;

        menu.style.left = x + "px";
        menu.style.top = y + "px";

        menu.style.display = "block";
    })

    document.addEventListener("click", function (e) {
        menu.style.display = "none";
    })

    menu.addEventListener("click", function (e) {
        var e = e || window.event;

        if (e.stopPropagation) {
            e.stopPropagation()
        } else {
            e.cancelBubble = true;
        }
    })







</script>

</html>
