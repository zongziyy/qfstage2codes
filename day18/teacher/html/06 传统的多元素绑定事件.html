<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .list {
            padding: 20px;
            background-color: #6ff;
        }

        .list span,
        .list p {
            display: block;
            line-height: 45px;
            border: 1px dashed #333;
            background-color: greenyellow;
            margin: 5px 0;
        }

        .list>li {
            display: block;
            line-height: 45px;
            border: 1px dashed #333;
            background-color: pink;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h2>事件委托</h2>
        <button class="add">点击新增</button>
        <ul class="list">
            <span>我是span</span>
            <p>我是p</p>
            <li>我是第01个li</li>
            <li>我是第02个li</li>
            <li>我是第03个li</li>
            <li>我是第04个li</li>
            <li>我是第05个li</li>
            <li>我是第06个li</li>
            <li>我是第07个li</li>
            <li>我是第08个li</li>
            <li>我是第09个li</li>
            <li>我是第10个li</li>
        </ul>
    </div>
</body>
<script>
    // 传统的多元素绑定事件  => 循环遍历 给每一个元素都绑定事件(click * 100)

    var list = document.getElementsByClassName("list")[0];
    var liList = list.getElementsByTagName("li");

    var addBtn = document.getElementsByClassName("add")[0];
    addBtn.onclick = function () {
        var li = document.createElement("li");
        li.textContent = "我是新增的li";
        list.appendChild(li);
    }

    // 页面中已经存在的元素绑定事件
    for (let i = 0; i < liList.length; i++) {
        let li = liList[i];

        li.onclick = function () {
            console.log(this.textContent, i);
        }
    }


</script>

</html>
