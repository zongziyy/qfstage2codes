<script>
    var xhr = new XMLHttpRequest();

    xhr.open("get", "../data/goods.json", true);

    xhr.send();

    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var result = xhr.responseText; // 字符串
            console.log(result);
            var data = JSON.parse(result);
            console.log(data);
        }
    }
</script>

</html>
